<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Checkout</title>
    <meta name="description" content="A demo of Stripe Checkout" />
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      var stripe = Stripe('{{.PublishableKey}}');
      stripe.redirectToCheckout({
        sessionId: '{{.SessionID}}'
      }).then(function (result) {
        console.log(result);
      });
    </script>
  </head>
  <body></body>
</html>
